<!DOCTYPE html>
<html lang="en" class="font-nunito">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>
</head>

<body>
  <div class="bg-amber-800 flex justify-center sm:justify-between py-4 px-16 items-center">
    <ul class="fixed left-2/4 -translate-x-2/4 bottom-10 bg-amber-800 flex p-4 gap-6 rounded-xl lg:relative lg:bottom-auto lg:p-0 lg:translate-x-0 lg:left-0">
      <li class="text-2xl flex gap-2 text-amber-100  hover:text-amber-300 ease-in duration-150 cursor-pointer">
        <i class="fa-solid fa-bag-shopping"></i>
        <h6 class="text-black hidden lg:block">Shop</h6>
      </li>
      <li class="text-2xl flex gap-2 text-amber-100  hover:text-amber-300 ease-in duration-150 cursor-pointer">
        <i class="fa-solid fa-building"></i>
        <h6 class="text-black hidden lg:block">About Us</h6>
      </li>
      <li class="text-2xl flex gap-2 text-amber-100  hover:text-amber-300 ease-in duration-150 cursor-pointer">
        <i class="fa-solid fa-square-phone"></i>
        <h6 class="text-black hidden lg:block">Contact</h6>
      </li>
    </ul>
    <h1 class="font-kaushan line-through m-auto text-3xl text-center sm:text-4xl">BOTIQUE BUSHIDO</h1>
    <div class="social-icons text-2xl text-amber-100 hidden lg:flex gap-3">
      <a href="#"> <i class="fa-brands fa-facebook-square hover:text-amber-300 ease-in duration-150"></i> </a>
      <a href="#"> <i class="fa-brands fa-twitter-square hover:text-amber-300 ease-in duration-150"></i> </a>
      <a href="#"> <i class="fa-solid fa-square-rss hover:text-amber-300 ease-in duration-150"></i> </a>
    </div>
  </div>
  <div id="app" class="flex">
    <div id="shop" class="flex"></div>
    <div id="aboutUs" class="flex"></div>
    <div id="contact" class="flex"></div>
  </div>
  <div class="footer bg-amber-800 flex justify-center sm:justify-between py-4 px-16 items-center">
    <div class="logo-footer none hidden sm:block">
      <p class="font-kaushan line-through">BOTIQUE BUSHIDO </p>
    </div>
    <div class="social-icons text-2xl text-amber-100 flex gap-3 ">
      <a href="#"> <i class="fa-brands fa-facebook-square hover:text-amber-300 ease-in duration-150"></i> </a>
      <a href="#"> <i class="fa-brands fa-twitter-square hover:text-amber-300 ease-in duration-150"></i> </a>
      <a href="#"> <i class="fa-solid fa-square-rss hover:text-amber-300 ease-in duration-150"></i> </a>
    </div>
  </div>
  <script type="module" src="/main.js"></script>
</body>

</html>
